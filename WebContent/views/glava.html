<div class="modal-header">
    <h3 class="modal-title">glava</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Naslov glave:</label>
            <input class="form-control" ng-model="glava.ime"></input>
        </div>
        <div class="form-group">
            <label>Obim:</label>
            <input class="form-control" ng-model="glava.obim"></input>
        </div>
        <div class="form-group">
            <label>Period vazenja:</label>
            <input class="form-control" ng-model="glava.periodVazenja"></input>
        </div>
        
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="ok()">OK</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn" ng-click="delete()">Delete</button>
</div>

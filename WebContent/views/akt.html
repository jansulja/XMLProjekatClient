<div>

  <form  novalidate="novalidate" ng-submit="save()">
    
    <label>Akt:</label>
    
    <div class="form-group">
     	<label >Naziv akta:</label>
        <input  class="form-control" ng-model="Akt.naziv" required required-err-type="requiredMy"/>
    </div>
   
    <label>Uvodni Deo:</label>
    <div class="form-group">
      	<label>Predmet uredjivanja:</label>
     	<input class="form-control" ng-model="Uvodni_deo.Predmet_uredjivanja"></input>
    </div>
     
<!--////////////////// Dodavanje definicija /////////////////////////////////////////////////////////////-->
   <label>Definicije:</label>
  	    <fieldset  data-ng-repeat="definicija in listaDefinicija">
  	    <div class="form-group">
        <input class="form-control" type="text" ng-model="Uvodni_deo.Definicija" name="" placeholder="Unesi definiciju">
        <button class="remove" ng-show="$last" ng-click="ukloniDefiniciju($event)">-</button>
        </div>
        </fieldset>
        <button class="addfields" ng-click="dodajDefiniciju($event)">Dodaj definiciju</button>
<!--/////////////////////////////////////////////////////////////////////////////////////////////////////-->    

    <label>Glavni deo:</label> <br>
    <div class="form-group">
      	<label>Prava i obaveze:</label>
      	<input class="form-control" ng-model="Glavni_deo.Prava_i_obaveze"></input>
    </div>

<!--////////////////// Dodavanje ovlascenja /////////////////////////////////////////////////////////////-->
	<fieldset  data-ng-repeat="ovlascenje in listaOvlascenja">
     <div class="form-group">
     	<label>Ovlascenje:</label>
     	<input class="form-control" type="text" ng-model="Ovlascenje.OvlasceniOrgan" name="" placeholder="Unesi ovlascenje"></input>
     </div>

     <div class="form-group">
     	<label>Obim:</label>
     	<input class="form-control" type="text" ng-model="Ovlascenje.Obim" name="" placeholder="Unesi obim"></input>
     </div>
     <div class="form-group">
     	<label>Period vazenja:</label>
    	<input class="form-control" type="text" ng-model="Ovlascenje.Period_vazenja" name="" placeholder="Unesi period"></input>
     <button class="remove" ng-show="$last" ng-click="ukloniOvlascenje($event)">-</button>
     </div>
     </fieldset>
      <button class="addfields" ng-click="dodajOvlascenje($event)">Dodaj ovlascenje</button><br>
<!--/////////////////////////////////////////////////////////////////////////////////////////////////////-->


<!--/////////////Kaynena odredba////////////////////////////////////////////////////////////////////////-->
<button class="addfields" ng-click="dodajKaznenuOdredbu($event)">Dodaj kaznenu odredbu</button>
  <fieldset  data-ng-repeat="kaznenaOdredba in listaKaznenihOdredba">
 	<label>Kazena odredba:</label><br>
<!--/////////////Norma////////////////////////////////////////////////////////////////////////-->

  <fieldset data-ng-repeat="norma in listaNormi">
    <div class="form-group">
      	<label>Norma:</label>
      	<input class="form-control" type="text" ng-model="Kaznena_odredba.Norma" name="" placeholder="Unesi normu"></input>
        <button class="remove" ng-show="$last" ng-click="ukloniNormu($event)">-</button>
    </div>
</fieldset>
<button class="addfields" ng-click="dodajNormu($event)">Dodaj normu</button><br>

<!--/////////////////////////////////////////////////////////////////////////////////////////////////////-->      

<!--////////////////// Dodavanje radnjaISankcija /////////////////////////////////////////////////////////////-->

<fieldset  data-ng-repeat="radnjaISankcija in listaradnjiISankcija">
<label>Kaznjiva radnja i sankcija:</label><br> 	
    <div class="form-group">   	
      	<label>Kaznjiva radnja:</label>
      	<input class="form-control" type="text" ng-model="Kaznjiva_radnja_i_sankcija.Kaznjiva_radnja" name="" placeholder="Unesi kaznjivu radnju"></input>
    </div>  	
    <div class="form-group">   	
      	<label>Sankcija:</label>
      	<input class="form-control" type="text" ng-model="Kaznjiva_radnja_i_sankcija.Sankcija" name="" placeholder="Unesi sankciju"></input>
     <button class="remove" ng-show="$last" ng-click="ukloniRadnjaISankcija($event)">-</button>
    </div>
   </fieldset>
   <button class="addfields" ng-click="dodajRadnjaISankcija($event)">Dodaj kaznjivu radnju i sankciju</button><br>
<!--/////////////////////////////////////////////////////////////////////////////////////////////////////-->



    <div class="form-group">
    <label>Biće dela:</label>
        <input class="form-control" ng-model="Kaznena_odredba.BiceDela"></input>
    </div>

    <div class="form-group">
    <label>Subjekt odgovornosti:</label>
        <input class="form-control" ng-model="Kaznena_odredba.SubjektOdgovornosti"></input>
    </div>

    <button class="remove" ng-show="$last" ng-click="ukloniKaznenuOdredbu($event)">Ukloni kaznenu odredbu</button>
    </fieldset>
    

<!--////////kraj kaznene////////////////////////////////////////////////////////////////////////////////////-->
    <label>Zavrsni deo:</label>
    <div class="form-group">
	      <label>Prelazne odredbe:</label>
	      <input class="form-control" ng-model="Zavrsni_deo.Prelazne_odredbe"></input>
	 </div>
	 <div class="form-group">     
	      <label>Zavrsne odredbe:</label>
	      <input class="form-control" ng-model="Zavrsni_deo.Zavrsne_odredbe"></input>
	 </div>    
	 <div class="form-group">  
	      <label>Datum</label>
	      <div class="input-group">
          <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="Zavrsni_deo.Datum" is-open="dateOpened" close-text="Close" />
          <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openDatepicker($event, 'dateOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
      
      </div>
      </div>
      <div class="form-group">  
	      <label>Broj propisa</label>
	      <input class="form-control" ng-model="Zavrsni_deo.Broj_propisa"></input>
      </div>
    
    
    
    <div>
        <button class="btn" type="submit">Sačuvaj</button>
        <button class="btn" ng-click="delete()">Obriši</button>
    </div>
    
    </form>
  
  
  
</div>

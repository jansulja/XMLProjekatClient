<div class="modal-header">
    <h3 class="modal-title">odeljak</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Naziv odeljka</label>
            <input class="form-control" ng-model="odeljak.naziv"></input>
        </div>
        <div class="form-group">
            <label>Podeljak:</label>
            <input class="form-control" ng-model="odeljak.podeljak"></input>
        </div>
        <div class="form-group">
            <label>Clan:</label>
            <input class="form-control" ng-model="odeljak.clan"></input>
        </div>
        
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="ok()">OK</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn" ng-click="delete()">Delete</button>
</div>
